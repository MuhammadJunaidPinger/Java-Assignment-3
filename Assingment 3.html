    // Expected Output:
    // Multiplication table from 1 to 5
    
    var user = prompt("Enter any number");
    for (var i = 1; i <=10; i++) {
       var horizontal = ""
        for (var j = 1; j <= +user; j++) {

        }
        console.log(horizontal);
